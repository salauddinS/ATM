<div class="wrapper">
     <form class="form-signin">
         <h2 class="form-signin-heading">Please login</h2>
         <div class="alert alert-danger" ng-if="vm.errorMessage.length>1" role="alert">{{vm.errorMessage}}</div>
         <input type="text" class="form-control" ng-model="vm.user.userName" id="userName" name="username" placeholder="User Name" required=""
         autofocus="" />
         <input type="password" class="form-control" ng-model="vm.user.password" id="password" name="password" placeholder="Password" required=""
        />
        <button class="btn btn-lg btn-primary btn-block" id="loginBtn" ng-click="vm.login()" type="submit">Login</button>
     </form>
     </div>
