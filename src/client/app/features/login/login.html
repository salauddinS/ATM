<div class="content">
    <div class="container">
        <div class="row">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-calendar"></i>
                        <span class="caption-subject text-uppercase">Welcome to our ATM</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <h3>Please Login</h3>
                    <form class="form-horizontal" name="myForm">
                        <div class="form-group">
                            <label class="control-label col-sm-3 col-md-3  col-xs-12">Card Number:</label>

                            <div class="col-sm-2 col-md-1 col-xs-3" ng-class="{ 'has-error' : myForm.box1.$invalid && !myForm.box1.$pristine }">
                                <input type="text" class="form-control" name="box1" ng-model="vm.box1" autocomplete="off" maxlength="4" pattern="\d{4}" title="First four digits"
                                    required>
                            </div>
                            <div class="col-sm-2 col-md-1 col-xs-3" ng-class="{ 'has-error' : myForm.box2.$invalid && !myForm.box2.$pristine }">
                                <input type="text" class="form-control" name="box2" ng-model="vm.box2" autocomplete="off" maxlength="4" pattern="\d{4}" title="Second four digits"
                                    required>
                            </div>
                            <div class="col-sm-2 col-md-1 col-xs-3" ng-class="{ 'has-error' : myForm.box3.$invalid && !myForm.box3.$pristine }">
                                <input type="text" class="form-control" name="box3" ng-model="vm.box3" autocomplete="off" maxlength="4" pattern="\d{4}" title="Third four digits"
                                    required>
                            </div>
                            <div class="col-sm-2 col-md-1 col-xs-3" ng-class="{ 'has-error' : myForm.box4.$invalid && !myForm.box4.$pristine }">
                                <input type="text" class="form-control" name="box4" ng-model="vm.box4" autocomplete="off" maxlength="4" pattern="\d{4}" title="Fourth four digits"
                                    required>
                            </div>
                            <p ng-show="(myForm.box1.$invalid && !myForm.box1.$pristine) || (myForm.box3.$invalid && !myForm.box3.$pristine) || (myForm.box2.$invalid && !myForm.box2.$pristine) || (myForm.box4.$invalid && !myForm.box4.$pristine)"
                                class="help-block"> Please Enter Valid Card Number</p>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Pin Code:</label>
                            <div class="col-sm-4" ng-class="{ 'has-error' : myForm.password.$invalid && !myForm.password.$pristine }">
                                <input type="password" name="password" ng-model="vm.user.password" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}"
                                    title="Four digits pin code" required>
                            </div>
                            <p ng-show="myForm.password.$invalid && !myForm.password.$pristine" class="help-block">Please Enter 4 Digit Pin Code </p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-4">
                                <button type="button" ng-disabled="myForm.$invalid" id="loginBtn" ng-click="vm.login()" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
</div>
</div>
