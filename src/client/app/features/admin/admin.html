<div class="content">
    <div class="container">
        <div class="row">
            <div class="portlet" ng-if='vm.isAddEdit'>
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-calendar"></i>
                        <span class="caption-subject text-uppercase">New Acount</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">User Name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" data-ng-model="vm.account.userName"  >
                            </div>
                            <label class="control-label col-sm-2">Account Number:</label>
                            <div class="col-sm-4">
                                <input type="text" ng-maxlength="20" class="form-control" data-ng-model="vm.account.accountNumber"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >Card Number:</label>
                            <div class="col-sm-4">
                                <input type="text" ng-maxlength="16" class="form-control" data-ng-model="vm.account.cardNumber">
                            </div>
                            <label class="control-label col-sm-2" >Balance:</label>
                            <div class="col-sm-4">
                                <input type="text"  class="form-control"  data-ng-model="vm.account.currentBalance">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >Expiry Date:</label>
                            <div class="col-sm-4">
                                <input type="text"  class="form-control" placeholder="MM/YYYY" data-ng-model="vm.account.expirationDate">
                            </div>
                            <label class="control-label col-sm-2" >PinCode:</label>
                            <div class="col-sm-4">
                                <input type="text"  class="form-control"  data-ng-model="vm.account.pinCode">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" ng-click="vm.onSave()" class="btn btn-primary">Save</button>
                                <button type="button" ng-click="vm.onCancel()" class="btn btn-warning">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-calendar"></i>
                        <span class="caption-subject text-uppercase"> Acounts List</span>
                    </div>
                    <div class="actions">
                        <a class="btn" ng-click="vm.onAddClick()">
                            <i class="glyphicon glyphicon-paperclip"></i> Add
                        </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-responsive">
                        <table class="table  table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>User Name</th>
                                    <th>Card Number</th>
                                    <th>Account Number</th>
                                    <th>Balance</th>
                                    <th>Expiry Date</th>
                                    <th>Pincode</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="account in vm.accountList track by $index">
                                    <td>{{$index+1}}</td>
                                    <td>{{account.userName}}</td>
                                    <td>{{account.cardNumber}}</td>
                                    <td>{{account.accountNumber}}</td>
                                    <td>{{account.currentBalance}}</td>
                                    <td>{{account.expirationDate}}</td>
                                    <td>{{account.pinCode}}</td>
                                    <td>
                                        <button class="btn btn-default btn-sm" data-ng-click='vm.onEdit(account)' title="Edit">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                        <button type="button" data-ng-click='vm.onDelete(account)' class="btn btn-default btn-sm" title="Delete">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
